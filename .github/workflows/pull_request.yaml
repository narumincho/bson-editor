name: check lint test

on: pull_request

jobs:
  type-check-and-build-test:
    name: type check and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno check
      - run: deno lint
      - run: deno test
